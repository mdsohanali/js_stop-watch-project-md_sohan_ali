<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link
      rel="shortcut icon"
      href="/src/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="stopWatch">
        <h1>Stop Watch</h1>
        <h1 id="displayTime">00:00:00:00</h1>
        <div class="buttons">
          <button id="splitTime">Split</button>
          <button id="playPause">Play</button>
          <button id="reset">Reset</button>
        </div>
        <ul id="timeSplits"></ul>
      </div>
    </main>
    <script src="src/js/app.js"></script>
  </body>
</html>
